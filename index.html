<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial de programacion en la web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/c7149aa950.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1 id="titulo"><strong>Web</strong>Developer</h1><br>
    <div class="container" id="principal">
        <form action="post" id="form">
            <h3>Formulario de aplicaion</h3><br>
            <input type="text" class="form-control" name="nombre" placeholder="Nombre completo" id="nombre">
            <br>
            <input type="email" class="form-control" name="correo" placeholder="E-mail" id="correo">
            <br>
            <input type="tel" class="form-control" name="telefono" placeholder="Telefono" id="tel">
            <br>
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="gusto" id="ingusto">
                <input type="submit" value="Gustos" class="btn btn-outline-success" id="bgusto">
              </div>
        </form>
        <div class="container text-center px-5" id="grilla">
          <div class="row">
                <div class="col" id="bandera">
                  <i class="fa-solid fa-flag" id="bandera"></i>
                  </div>
                <div class="col">
                  Gusto
                </div>
                <div class="col">
                  %
                </div>
                <div class="col">
                  Edit
                </div>
            </div>            
        </div>
          <br>
          <!--modelo de aceptar o caccelar los cambios-->
          <div class="advertencia">
            <p>Pulse Aceptar para guardar los cambios รณ ccancelar para descartarlos</p>
            <div class="btn btn-light" id="aceptar">
              Aceptar
            </div>
            <div class="btn btn-light" id="cancelar">
              Cancelar
            </div>
          </div><br>
          
        <a href="https://sites.google.com/view/dweb1-uis" target="_blank">Ir al site de programacion en la web</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
